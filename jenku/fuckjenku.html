
<html>
<head>
    <link rel="stylesheet" href="css/meow.css">
    <script>
    function mousemove(){
     document.addEventListener("mousemove", function(event) {
       var jenk = document.getElementById("jenk");
       var container = document.getElementById("jenkcontainer");
       var containerRect = container.getBoundingClientRect();
    
       var x = event.clientX - containerRect.left - (jenk.clientWidth / 2);
       var y = event.clientY - containerRect.top - (jenk.clientHeight / 2);
    
        jenk.style.transform = "translate(" + x + "px, " + y + "px)";
     });
}
function jenkspellings() {
  var spellings = ['jenku', 'njenku', 'njeku', 'jenlu', 'njeknu', 'jeknun', 'jenkins', 'kenlu', 'jalapeno', 'jackal', 'janky', 'jnkue', 'jonku', 'jeky', 'nkey', 'keyboard', 'junke', 'uknej', 'jekun', 'jenky', 'j_nk'
                   , 'jenkuuuuuu', 'jekn', 'junk', 'jonks', 'j4n2k', 'jenga', 'j3nk', 'juvenile', 'june', 'junle'];
  var randspellings = spellings[Math.floor(Math.random() * spellings.length)];
  var namesElement = document.getElementById("names");
  
  
  namesElement.classList.add('fade-out');
  setTimeout(function() {
    namesElement.innerHTML = randspellings;
    namesElement.classList.remove('fade-out');
  }, 500);
}

// Call jenkspellings every 4000ms
setInterval(jenkspellings, 4000);

    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="mousemove(); jenkspellings();"">
   <div class="everything"> 
    <div class="text-container">
        <h1>
            hi im <span id="names" class="fade-transition"></span>
        </h1>
      </div>
    <div class="container">
     <div id="jenkcontainer">
         <img src="image_2023-08-18_212600031.png" id="jenk" draggable="false" ondragstart="return false;"/>
     </div>
     <div id="jenklook">
            <img class="jenklooking" src="image_2023-08-18_212544106.png" draggable="false" ondragstart="return false;"/>
     </div>
    </div>
   </div>
</body>
</html>
